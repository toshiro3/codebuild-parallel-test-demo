version: 0.2

# 並列実行: build-fanout + ラッパースクリプト方式（動的分割）

batch:
  fast-fail: false
  build-fanout:
    parallelism: 3

phases:
  install:
    runtime-versions:
      php: 8.2
    commands:
      - composer install --no-interaction --prefer-dist
      - chmod +x run_parallel_phpunit.sh

  build:
    commands:
      - echo "Starting parallel test execution..."
      - |
        codebuild-tests-run \
          --test-command "./run_parallel_phpunit.sh" \
          --files-search "codebuild-glob-search 'tests/**/*Test.php'"

  post_build:
    commands:
      - echo "Test completed"

cache:
  paths:
    - vendor/**/*
