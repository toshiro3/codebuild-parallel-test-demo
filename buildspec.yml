version: 0.2

# 直列実行（ベースライン計測用）

phases:
  install:
    runtime-versions:
      php: 8.2
    commands:
      - composer install --no-interaction --prefer-dist

  build:
    commands:
      - echo "Running all tests sequentially..."
      - vendor/bin/phpunit --testsuite Unit

  post_build:
    commands:
      - echo "Test completed"

cache:
  paths:
    - vendor/**/*
